<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOSMO TOTO - Generator Angka</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#00bfff;
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
}

/* === EFEK CAHAYA LEWAT === */
.shine{
  background:linear-gradient(120deg,#ffd700,#ffffff,#ffb700);
  background-size:200% auto;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:shine 2s linear infinite;
}

@keyframes shine{
  0%{background-position:200% center}
  100%{background-position:-200% center}
}

/* LOGO */
.logo{
  max-width:140px;
  margin-bottom:10px;
  animation:logoGlow 3s infinite;
}
@keyframes logoGlow{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.8)}
}

h1{
  font-size:46px;
  margin:5px 0;
  text-transform:uppercase;
}

.subtitle{
  font-size:16px;
  margin-bottom:20px;
  opacity:.9;
}

/* FORM */
.field{
  width:100%;
  max-width:560px;
  margin-bottom:12px;
}
label{font-size:14px;margin-bottom:6px;display:block}
input,select{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:15px;
}

/* BUTTON */
button,.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:#111;
}

/* RESULT */
.result{
  margin-top:16px;
  background:rgba(0,0,0,.25);
  padding:14px;
  border-radius:14px;
  width:100%;
  max-width:560px;
  font-size:15px;
}

.info{
  margin-top:8px;
  font-size:14px;
  color:#ffd700;
  font-weight:bold;
}

/* ACTION BUTTONS */
.actions{
  width:100%;
  max-width:560px;
  display:flex;
  gap:10px;
  margin-top:18px;
}
.actions a{
  flex:1;
  text-decoration:none;
  text-align:center;
  padding:13px;
  border-radius:14px;
  font-weight:bold;
  background:#111;
}

/* TELEGRAM BUTTON */
.telegram{
  margin-top:12px;
  width:100%;
  max-width:280px;
  text-decoration:none;
  text-align:center;
  padding:13px;
  border-radius:14px;
  font-weight:bold;
  background:#111;
}

/* POPUP */
#popup{
  position:fixed;
  top:-80px;
  right:20px;
  background:#ffd700;
  color:#000;
  padding:12px 20px;
  border-radius:10px;
  font-weight:bold;
  box-shadow:0 0 10px #000;
  transition:.5s;
  opacity:0;
  z-index:999;
}
</style>
</head>

<body>

<img src="https://i.ibb.co/CsXqGZVn/logo.png" class="logo">
<h1 class="shine">KOSMO TOTO</h1>
<div class="subtitle">Generator Rumus Angka</div>

<div class="field">
<label>Result Sebelumnya (4D)</label>
<input id="prev" maxlength="4" placeholder="Contoh: 9431">
</div>

<div class="field">
<label>Jumlah Baris</label>
<select id="rows">
<option>5</option><option>6</option><option>7</option>
<option>8</option><option>9</option><option>10</option>
</select>
</div>

<div class="field">
<label>Jenis</label>
<select id="type">
<option value="4">4D</option>
<option value="3">3D</option>
<option value="2">2D</option>
<option value="432">432D</option>
</select>
</div>

<button class="shine" onclick="generate()">GENERATE</button>

<div class="result" id="result">-</div>
<div class="info">KOMBINASIKAN DENGAN PREDIKSI KUAT ANDA</div>

<div class="actions">
<a class="shine" href="https://mez.ink/kosmototoresmi" target="_blank">DAFTAR</a>
<a class="shine" href="https://heylink.me/KosmototoResmi/" target="_blank">LOGIN</a>
</div>

<a class="telegram shine" href="https://t.me/kosmototoresmi" target="_blank">GABUNG TELEGRAM</a>

<div id="popup"></div>

<script>
/* === DATA ID === */
const bonusIDs=[
"Ekobakso","Roses22","Dede007","Erpandi","Jangkrik","Setan83","Wahyu23",
"Cbadru","Matuan","BANGPIKO","Ghitsa","Coronk13","Sindung","dian2001",
"tyo212","Parchan88","Loiss71","santan6","Kingiqbale","Butet001"
];

const withdrawIDs=[
"debos","dend","dian81","dista45","dragonball","fadlito2885","fandy",
"fjr07","grafika38","iday06","joen66","jp776","aruldagul","lowkey"
];

function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}
function rupiah(n){return n.toLocaleString("id-ID")}

function popup(text){
  const p=document.getElementById("popup");
  p.innerText=text;
  p.style.top="20px";
  p.style.opacity=1;
  setTimeout(()=>{
    p.style.top="-80px";
    p.style.opacity=0;
  },1500);
}

let turn=true;
setInterval(()=>{
  if(turn){
    popup(`ID (${rand(withdrawIDs)}) BERHASIL WITHDRAW RP ${rupiah(Math.floor(Math.random()*9000000+100000))}`);
  }else{
    popup(`ID (${rand(bonusIDs)}) BERHASIL CLAIM BONUS RP ${rupiah(Math.floor(Math.random()*500000+50000))}`);
  }
  turn=!turn;
},2000);

/* GENERATOR */
function generate(){
  const prev=document.getElementById("prev").value;
  if(!/^\d{4}$/.test(prev)){alert("Result harus 4 digit");return;}
  let html="<b>HASIL:</b><br>";
  for(let i=0;i<6;i++){
    let r="";
    for(let j=0;j<4;j++){
      r+=(+prev[j]+i+Math.floor(Math.random()*2))%10;
    }
    html+=r+" - ";
  }
  document.getElementById("result").innerHTML=html;
}
</script>

</body>
</html>
