<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOSMO TOTO - Generator Angka</title>
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:url('https://i.ibb.co/V4Wsf1b') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(12px);
      border-radius:20px;
      padding:26px;
      width:100%;
      max-width:560px;
      box-shadow:0 25px 50px rgba(0,0,0,.45);
      text-align:center;
      margin-bottom:20px;
    }
    .logo{max-width:140px;margin-bottom:8px}
    h1{color:#ffd700;margin:6px 0}
    .subtitle{font-size:13px;opacity:.85;margin-bottom:18px}
    .field{text-align:left;margin-bottom:12px}
    label{font-size:14px;display:block;margin-bottom:6px}
    input,select{width:100%;padding:11px 12px;border-radius:12px;border:none;font-size:15px}
    button{width:100%;margin-top:14px;padding:13px;border-radius:14px;border:none;background:linear-gradient(135deg,#ffd700,#ffb700);font-weight:bold;font-size:16px;cursor:pointer}
    .result{margin-top:16px;font-size:15px;text-align:left;background:rgba(0,0,0,.25);padding:14px;border-radius:14px}
    .info{margin-top:8px;font-size:13px;text-align:center;color:#ffd700;font-weight:bold}
    .history{margin-top:14px;background:rgba(0,0,0,.25);border-radius:14px;padding:12px;max-height:160px;overflow:auto;font-size:13px;text-align:left}
    .history div{border-bottom:1px dashed rgba(255,255,255,.25);padding:4px 0}
    .actions{display:flex;gap:10px;margin-top:16px}
    .actions a{flex:1;text-decoration:none;text-align:center;padding:12px;border-radius:12px;font-weight:bold;color:#1b1b1b;background:linear-gradient(135deg,#fff,#ffd700)}

    /* Progressive Jackpot */
    .progressif-jackpot {
      width: 390px;
      height: 78px;
      background-image: url("https://i.ibb.co/zHt8HR8L/jackpot.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top:10px;
    }
    .progressif-jackpot span {
      color: #ffd700;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 
        0 0 5px #000,
        0 0 10px rgba(255,215,0,0.8);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<div class="card">
  <img src="https://i.ibb.co/CsXqGZVn/logo.png" class="logo">
  <h1>KOSMO TOTO</h1>
  <div class="subtitle">Generator Rumus Angka</div>

  <div class="field">
    <label>Result Sebelumnya (4D)</label>
    <input id="prev" maxlength="4" value="9431">
  </div>

  <div class="field">
    <label>Jumlah Baris Rumus</label>
    <select id="rows">
      <option value="5">5 Baris</option>
      <option value="6">6 Baris</option>
      <option value="7">7 Baris</option>
      <option value="8">8 Baris</option>
      <option value="9">9 Baris</option>
      <option value="10">10 Baris</option>
    </select>
  </div>

  <div class="field">
    <label>Pilih Jenis</label>
    <select id="type">
      <option value="4">4D</option>
      <option value="3">3D</option>
      <option value="2">2D</option>
      <option value="432">432D</option>
    </select>
  </div>

  <button onclick="generate()">GENERATE</button>

  <div class="result" id="result">-</div>
  <div class="info">KOMBINASIKAN DENGAN PREDIKSI KUAT ANDA</div>
  <div class="history" id="history"><strong>Riwayat</strong></div>

  <div class="actions">
    <a href="https://mez.ink/kosmototoresmi" target="_blank">DAFTAR</a>
    <a href="https://heylink.me/KosmototoResmi/" target="_blank">LOGIN</a>
  </div>
</div>

<!-- Progressive Jackpot -->
<div class="progressif-jackpot">
  <span id="jackpot">IDR 1.135.091.239</span>
</div>

<script>
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function generate(){
  const prev=document.getElementById('prev').value;
  const rows=parseInt(document.getElementById('rows').value);
  const type=document.getElementById('type').value;

  if(!/^\d{4}$/.test(prev)){
    alert('Result harus 4 digit');
    return;
  }

  const d=prev.split('').map(Number);

  // BUAT RUMUS BARIS
  let rumus=[];
  for(let i=0;i<rows;i++){
    rumus.push([
      (d[0]+i)%10,
      (d[1]+i)%10,
      (d[2]+i)%10,
      (d[3]+i)%10
    ]);
  }

  // BBFS maksimal 7 digit
  let bbfs=[...new Set(rumus.flat())];
  shuffle(bbfs);
  if(bbfs.length>7) bbfs=bbfs.slice(0,7);

  // CB format contoh 3/1
  let cb = `${Math.floor(Math.random()*9)+1}/${Math.floor(Math.random()*9)+1}`;

  // HASIL
  let hasil4=[], hasil3=[], hasil2=[];
  function generateHasil(len){
    let arr=[];
    for(let i=0;i<rows;i++){
      shuffle(bbfs);
      arr.push(bbfs.slice(0,len).join(''));
    }
    return arr;
  }

  if(type==='4'){
    hasil4 = generateHasil(4);
  } else if(type==='3'){
    hasil3 = generateHasil(3);
  } else if(type==='2'){
    hasil2 = generateHasil(2);
  } else if(type==='432'){
    hasil4 = generateHasil(4);
    hasil3 = generateHasil(3);
    hasil2 = generateHasil(2);
  }

  let html = `<b>CB:</b> ${cb}<br>
              <b>BBFS:</b> ${bbfs.join(' ')}<br>`;

  if(hasil4.length) html += `<b>HASIL 4D:</b><br>${hasil4.join(' - ')}<br>`;
  if(hasil3.length) html += `<b>HASIL 3D:</b><br>${hasil3.join(' - ')}<br>`;
  if(hasil2.length) html += `<b>HASIL 2D:</b><br>${hasil2.join(' - ')}`;

  document.getElementById('result').innerHTML = html;

  const h=document.getElementById('history');
  const div=document.createElement('div');
  div.innerText=`[${new Date().toLocaleTimeString()}] ${type}D â†’ ${hasil4.concat(hasil3, hasil2).join(' - ')}`;
  h.appendChild(div);
}

// Progressive Jackpot
let jackpot = 1135091239;
setInterval(() => {
  jackpot += Math.floor(Math.random() * 5000);
  document.getElementById("jackpot").innerText =
    "IDR " + jackpot.toLocaleString("id-ID");
}, 2000);
</script>
</body>
</html>
