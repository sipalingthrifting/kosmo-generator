<style>
body{

/* LOGO */

.field{width:100%;max-width:520px;margin-bottom:10px}

  padding:13px;
  margin-top:12px;

  border-radius:14px;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  font-weight:bold;
  cursor:pointer;

/* RESULT */

  max-width:520px;
  margin-top:14px;
  background:rgba(0,0,0,.25);
  padding:14px;

.info{margin-top:8px;color:#ffd700;font-weight:bold;text-align:center}

/* POPUP */

  bottom:-120px;
  right:20px;

  color:#000;
  padding:12px 18px;

  font-size:13px;
  font-weight:bold;
  box-shadow:0 0 15px #000;
  z-index:2147483647;

}

/* SALJU */

  position:fixed;
  top:-10px;
  background:#fff;
  border-radius:50%;
  pointer-events:none;
  z-index:999999;
  animation:snowFall linear infinite;
}
@keyframes snowFall{to{transform:translateY(110vh)}}

<body>

<img src="https://i.ibb.co/CsXqGZVn/logo.png" class="logo">

<!-- JACKPOT -->

</div>

<div class="field">
<label>Result Sebelumnya (4D)</label>
<input id="prev" maxlength="4" placeholder="Contoh: 7307">

</select>

<a href="#" target="_blank">DAFTAR</a>

</div>

<div id="popup"></div>

<script>
/* UTIL */
const shuffle=a=>{for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a};
const score=n=>new Set(n).size;
const weak=n=>new Set(n).size<=1;
const hi=a=>a.map((n,i)=>i<3?`<span class="top3">${n}</span>`:n).join(" - ");

/* SHIO */
function shio(n){
 const m={
  AYAM:["09","21","33","45","57","69","81","93"],
  KAMBING:["11","23","35","47","59","71","83","95"]
 };
 for(let k in m) if(m[k].includes(n)) return k;
 return "-";
}

/* GENERATOR */
function gen(len,r,bb){
 let out=[];
 for(let i=0;i<r*6;i++){
  let n="";
  for(let j=0;j<len;j++) n+=bb[Math.floor(Math.random()*bb.length)];
  if(!weak(n)) out.push(n);
 }
 out=[...new Set(out)].sort((a,b)=>score(b)-score(a));
 return out.slice(0,r);
}

function generate(){
 let prev=document.getElementById("prev").value;
 if(!/^\d{4}$/.test(prev)) return alert("Result harus 4 digit");

 let rows=+rowsEl.value;
 let type=typeEl.value;

 let poltar=shuffle(prev.split("").map(Number)).slice(0,5);
 let bbfs=shuffle([...new Set([...poltar,1,6,8])]).slice(0,8);
 let cb=bbfs.slice(0,2);

 let h4=gen(4,rows,bbfs);
 let h3=gen(3,rows,bbfs);
 let h2=gen(2,rows,bbfs);
 let twin=bbfs.filter(n=>bbfs.filter(x=>x===n).length>1).slice(0,2).map(n=>`${n}${n}`);

 let sh=[...new Set(h2.map(shio))].filter(s=>s!=="-").slice(0,2);

 result.innerHTML=`
<b>BBFS:</b> ${bbfs.join(" ")}<br>
<b>POLTAR:</b> ${poltar.join(" ")}<br>
<b>CB:</b> ${cb.join("/")}<br><br>
<b>4D:</b><br>${hi(h4)}<br><br>
<b>3D:</b><br>${hi(h3)}<br><br>
<b>2D:</b><br>${hi(h2)}<br><br>
<b>TWIN:</b> ${twin.join(" - ")}<br><br>
<b>SHIO:</b> ${sh.join(" - ")}
`;
}

/* SALJU */
for(let i=0;i<40;i++){
 let s=document.createElement("div");
 s.className="snow";
 let z=Math.random()*4+2;
 s.style.width=z+"px";
 s.style.height=z+"px";
 s.style.left=Math.random()*100+"vw";
 s.style.opacity=Math.random();
 s.style.animationDuration=(Math.random()*5+5)+"s";
 s.style.animationDelay=Math.random()*5+"s";
 document.body.appendChild(s);
}

/* POPUP */
const bonusIDs=["Ekobakso","Roses22","Dede007","Jangkrik"];
const withdrawIDs=["Maxwin","dragonball","dian81"];
function rupiah(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".")}
function showPopup(t){
 popup.innerHTML=t;
 popup.style.bottom="20px";
 popup.style.opacity="1";
 clearTimeout(popup.t);
 popup.t=setTimeout(()=>{popup.style.bottom="-120px";popup.style.opacity="0"},3200);
}
let sw=true;
setInterval(()=>{
 let id,amt;
 if(sw){
  id=withdrawIDs[Math.floor(Math.random()*withdrawIDs.length)];
  amt=Math.floor(Math.random()*5e6)+1e5;
  showPopup(`ID (${id}) BERHASIL WITHDRAW RP ${rupiah(amt)}`);
 }else{
  id=bonusIDs[Math.floor(Math.random()*bonusIDs.length)];
  amt=Math.floor(Math.random()*2e6)+5e4;
  showPopup(`ID (${id}) CLAIM BONUS RP ${rupiah(amt)}`);
 }
 sw=!sw;
},3500);

/* JACKPOT */
setInterval(()=>{
 let el=document.querySelector(".progresif-jackpot1");
 let n=parseInt(el.textContent.replace(/\D/g,""))||1131665972;
 el.innerHTML=`<span>IDR</span>${(n+Math.floor(Math.random()*3000)+500).toLocaleString("id-ID").replace(/,/g,".")}`;
},800);
</script>

</body>
</html>
